<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="scss/form.css">
    <link rel="stylesheet" href="scss/signup.css">
  
</head>
<body>
        
    <!-- container for left side st-->
    <div class="main-container">
        <div class="form">
            <h4>Sign Up</h4>
             <form>
                 <div class="input-grp">
                    <input type="text" inputmode="text" required>
                        <span>Username</span>
                 </div>
                 <div class="input-grp">
                    <input type="email" inputmode="email" required>
                        <span>Email</span>
                 </div>
                 <div class="input-grp">
                 <input type="password"  inputmode="password" required>
                 <span>Password</span>
                 </div>
                 <div class="input-grp checkbox">
                    <input type="checkbox" required>
                    <aside>
                    <p>Remember me</p>
                    <a href="login.html">Already a Login?</a>
                </aside>
            
                   </div>
                <div class="btn">
                <button>Sign Up</button>
               
            </div>
              
        
            </form>
            <div class="icons">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                <i class="fa fa-google fa-2x" aria-hidden="true"></i>
                <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                   </div>
        
        </div>
       
      
           
       
    </div>
    
</body>
</html>
